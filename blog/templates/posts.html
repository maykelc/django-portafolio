{% extends 'layout.html' %}

{% block content %}

{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                {% if post.image.url %}
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                {% endif %}
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description|striptags|truncatechars:50  }}</p>
                <p>{{post.date|date:'d M Y'}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary ">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
